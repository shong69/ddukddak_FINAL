<div id="reviewBox">
    <div class="reviewListArea">
        <ul id="reviewList">
            <li >
                <div class="reviewInfoArea">
                    <div class="reviewCount" >
                        <div  th:text="|전체 리뷰 N개|"></div>
                        <i class="totalIcon fa-solid fa-people-group" style="font-size: 45spx;"></i>
                    </div>
                    <div id="totalRating" >
                        <span style="margin-right: 10px;">
                            <div class="totalIcon fa-solid fa-ranking-star" style="font-size: 50px;"></div>
                            <div id="t-text">사용자 총 평점</div>
                        </span>
                        <span th:text="| n.n/5|"></span>
                    </div>
                </div>

                	
                <form id="reviewForm" enctype="multipart/form-data">
                    <div id = "review">
                        <div id="id-addCommentArea">
                            <input id="hiddenReviewNo" name = "reviewNo" type = "hidden"> <!--리뷰id 존재 시 업데이트 로직 실행-->
                            <span id = "reviewerId" th:text="|@${session.loginMember?.memberId}|">아이디</span>
                            <span id="productRate"> 별점 : 
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i  class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </span>
                            <button id="addComment" type = "button" onClick = "handleFormMissionReview(event)">등록</button>
                        </div>
                        <div>
                            <div>상품 옵션</div>
                        </div>
                        <div id = "contentBox">
                            <textarea id="commentContent" name = "reviewContent" rows="12" placeholder="다른 사람에게 불쾌감을 주는 욕설, 혐오, 비하의 표현이나 타인의 권리를 침해하는 내용은 사용하지 않도록 주의해주세요."></textarea>
                            <div id = "photoArea">
                                <label for="reviewFile" id="selectReviewImgBtn" aria-label="이미지 첨부">
                                    <i class="fa-regular fa-images"></i>첨부
                                </label>
                                <input style="display:none;" type="file" multiple class="file" name="reviewImgs" id="reviewFile" onchange="readImgURLs(this);">
                                <div id = "reviewImgBox"></div>
                            </div>
                        </div>
                    </div>
                </form>

            </li>



            <div id = "reviewContainer">

            </div>




            <th:block th:if="${#lists.isEmpty(reviewList)}">
                <li>
                    <div id = "noReviewArea">
                        작성된 리뷰가 존재하지 않습니다.
                    </div>
                </li>

            </th:block>

            <th:object th:unless="${#lists.isEmpty(reviewList)}">
                <li class="reviewRow" th:each="review : ${reviewList}"
                th:object="${review}">
                
                <th:block th:if="*{reviewDelFl}=='Y'">
                    <div class="deleteReviewArea">- 삭제된 리뷰입니다 -</div>
                </th:block>
                    
                <th:block th:if="*{reviewDelFl}=='N'">
                    
                    <div class = "reviewWrite">
                        <div class="infoArea">
                            <span class="memberId" th:text="|@*{memberId}|">아이디</span>
                            <span class="commentWriteDate"th:text="*{reviewWriteDate}">작성일</span>
                        </div>
                            
                        <div class="editArea" style="display: none;">

                            <th:block th:if="${session.loginMember != null and session.loginMember?.memberNo == review.memberNo}">
                                <button class="updateBtn-c" th:onclick="|showUpdateComment(*{commentNo}, this)|">수정</button>
                                <button class="deleteBtn-c" th:onclick="|deleteComment(*{commentNo})|">삭제</button>
                            </th:block>
                        </div>
                        <div>
                            <img class="reviewImg" src="#">
                        </div>

                    </div>
                    
                    <div class="comment-content" th:utext="*{reviewContent}">댓글 내용</div>
                    
                
                </th:block>
                
            </li>
            </th:object>

        </ul>
    </div>

</div>
