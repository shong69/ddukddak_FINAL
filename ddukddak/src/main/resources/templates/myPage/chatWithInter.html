<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="/css/myPage/interChat.css">
    <link rel="stylesheet" href="/css/common/fragments/myPageSidebar.css">
    <link rel="stylesheet" href="/css/common/fragments/header.css">
    <link rel="stylesheet" href="/css/common/fragments/footer.css">
    <link rel="stylesheet" href="/css/common/main.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <script src="https://kit.fontawesome.com/4b505ed7b7.js" crossorigin="anonymous"></script>

</head>
<body>
    <th:block th:replace="~{common/fragments/header}"></th:block>
    <main>

        <th:block th:replace="~{common/fragments/myPageProfileSection}"></th:block>

        <section class="myPage-row2">
            <th:block th:replace="~{common/fragments/myPageSideBar}"></th:block>

            <section class="myPage-main">
                <h2 class="category-name">시공사와의 채팅</h2>
                <button id="addTarget">추가</button>

                <div id="addTargetPopupLayer" class="popup-layer-close">  
                    <span id="closeBtn">&times</span>
        
                    <div class="target-input-area">
                        <input type="search" id="targetInput" placeholder="닉네임 또는 이메일을 입력하세요" autocomplete="off">
                    </div>
        
                    <ul id="resultArea"></ul>
                </div>
            
                <div class="chatting-area">
                    <ul class="chatting-list">
                        <th:block th:each="room : ${roomList}">
        
                            <li class="chatting-item" th:chat-no="${room.chattingNo}" th:target-no="${room.targetNo}">
                                <div class="item-header">
        
                                    <img th:if="${room.targetProfile}" class="list-profile" th:src="${room.targetProfile}">
        
                                    <img th:unless="${room.targetProfile}" class="list-profile" src="/images/user.png">
                                    
                                </div>
                                <div class="item-body">
                                    <p>
                                        <span class="target-name" th:text="${room.targetNickName}">상대방 이름</span>
                                        <span class="recent-send-time" th:text="${room.sendTime}">메세지 보낸 시간</span>
                                    </p>
                                    <div>
                                        <p class="recent-message" th:utext="${room.lastMessage}">메세지 내용</p>
        
                                        <p th:if="${room.notReadCount > 0}" class="not-read-count" th:text="${room.notReadCount}"></p>
                                    </div>
                                </div>
                            </li>
        
                        </th:block>
        
                    </ul>
        
                    <div class="prev-message">
                        <h1>채팅방을 선택해주세요</h1>	
                    </div>
                    
                    <div class="chatting-content display-none">
                        <ul class="display-chatting"></ul>	
                    
                        <div class="input-area">
                            <textarea id="inputChatting" rows="3"></textarea>
        
                            <button id="send">보내기</button>
                        </div>
                    </div>
                </div>

            </section>
        </section>
        <script src="/js/myPage/managerChat.js"></script>
</body>
</html>
