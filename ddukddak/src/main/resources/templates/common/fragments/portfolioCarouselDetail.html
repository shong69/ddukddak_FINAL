<div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <img src="/images/partner/interior/portfolio/portfolio_ex_main.jpg" style="width:100%" class="adBannerImg">
    </div>

    <div class="mySlides fade">
        <img src="/images/partner/interior/portfolio/portfolio_ex_1.jpg" style="width:100%" class="adBannerImg">
    </div>

    <div class="mySlides fade">
        <img src="/images/partner/interior/portfolio/portfolio_ex_2.jpg" style="width:100%" class="adBannerImg">
    </div>

    <div class="mySlides fade">
        <img src="/images/partner/interior/portfolio/portfolio_ex_3.jpg" style="width:100%" class="adBannerImg">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-chevron-left"></i></a>
    <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-chevron-right"></i></a>
</div>

<!-- The dots/circles -->
<div class="circle">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
