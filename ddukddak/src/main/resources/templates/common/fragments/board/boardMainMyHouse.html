<div class="portListMainContainer hidden" th:each="chunk, iterStat : ${houseBoardChunks}" th:classappend="${iterStat.index == 0} ? '' : 'hidden'">
    <th:block th:each="board, iterStat : ${chunk}">
        <div th:class="|portListContainer fade size${iterStat.index % 10 + 1}|" th:onclick="|location.href='@{/myHouse/detail/{boardNo}(boardNo=${board.boardNo})}'|">
            <img th:src="@{|${board.thumbnail}|}" alt="Portfolio Image">
            <div class="overlay">
                <h2 th:text="${board.boardTitle}">Title</h2>
                <h5 class="portDate" th:text="${board.memberNickname}">User</h5>
            </div>
        </div>
    </th:block>
</div>
