<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚝딱뚝딱 : ID 찾기</title>

    <link rel="stylesheet" href="/css/common/main.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/fragments/header.css">
    <link rel="stylesheet" href="/css/common/fragments/footer.css">
    <link rel="stylesheet" href="/css/partner/findId.css">
    <link rel="icon" type="image/x-icon" href="/images/main/favicon.ico">
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/74d1671a70.js" crossorigin="anonymous"></script>


</head>
<body>
    <th:block th:replace="~{common/fragments/header}"></th:block>
    <main>
        <section>
            <header>
                <div><a onclick="window.history.back();"><i class="fa-solid fa-chevron-left" style="color: var(--gray1);"></a></i></div>
                <div><h3>아이디 찾기</h3></div>

                <!-- 빈공간 -->
                <div></div>
            </header>

            <!-- 컨텐츠 -->
            <form id="findIdForm" action="/partner/resultId" method="post">
                <!-- 유저 타입 값 보내기 용 히든 -->
                <input type="hidden" name="userType" value="partner">
                <div class="content">
                    
                    <!-- 타입 선택 -->
                    <div class="typeDiv">
                        <div class="memberBtnArea" onclick="location.href='/member/findId'"><a>회원</a></div>
                        <div class="partnerBtnArea" onclick="location.href='/partner/findId'"><a>파트너</a></div>
                    </div>

                    <!-- 휴대폰 -->
                    <div class="telDiv">
                        <div class="radioDiv2">
                            <input id="telChoice" type="radio" name="authType" value="tel" checked>
                            <label for="telChoice">휴대폰</label>
                        </div>
                        <div id="telHiddenDiv" class="authArea">
                            <div class="telNmDiv">
                                <input id="telNm" placeholder="이름" name="telNm" maxlength="10">
                            </div>
                            <div>
                                <input id="inputTel" type="tel" placeholder="전화번호(-없이)" name="partnerTel" maxlength="11">
                                <button type="button" id="telAuthBtn" >인증요청</button>
                            </div>
                            <span id="telMsg" class="msgSpan"></span>
                            <div id="telAuthHidden" class="authArea hidden">
                                <input id="telAuthInput" type="tel" placeholder="인증번호(숫자 6자리)" name="smsAuthKey" maxlength="6">
                            </div>
                            <span id="telAuthMsg" class="msgSpan"></span>
                        </div>
                    </div>
                    <!-- 버튼 -->
                    <div class="btnDiv">
                        <button id="findIdBtn" class="findIdBtn" disabled>아이디 찾기</button>
                    </div>

                    <div class="findPwMoveDiv">
                        <a href="/common/findPw">비밀번호 찾기 <i class="fa-solid fa-angle-right"></i></a>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <th:block th:replace="~{common/fragments/footer}"></th:block>
    <script src="/js/partner/findId.js"></script>



</body>
</html>
