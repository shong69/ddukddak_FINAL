<style>
    #separateCategory {
    display: flex;
    margin: 5px 0;
    }

    #separateCategory > * {
        margin-right: 30px;
    }

    #separateCategory select {
        width: 200px;
        height: 30px;
        padding: 0 10px;
        border-radius: 5px;
    }
</style>

<div id="separateCategory">
    <h3>상품 분류</h3>
    
    <select id="mainCategory">
        <option value="none">대분류</option>
        <option value="furniture">가구</option>
        <option value="electronic">가전/디지털</option>
        <option value="kitchenware">주방용품</option>
        <option value="deco">데코/식물</option>
        <option value="storage">수납/정리</option>
        <option value="household">생활용품</option>
        <option value="baby">유아/아동</option>
    </select>

    <select id="subCategory">
        <option value="none">소분류</option>
    </select>
</div>

<script>
    const mainCategory = document.querySelector("#mainCategory");
    const subCategory = document.querySelector("#subCategory");

    const categoryOption = {
    'furniture': ['침대',
                '매트리스/토퍼',
                '테이블/식탁/책상',
                '소파',
                '서랍/수납장',
                '거실장/TV장',
                '선반',
                '진열장/책장',
                '의자',
                '행거/옷장'],

    'electronic': ['냉장고',
                    'TV',
                    '세탁기/건조기',
                    '청소기',
                    '주방가전',
                    '에어컨',
                    '계절가전',
                    '컴퓨터/노트북',
                    '모니터',
                    '복합기/프린터/스캐너'],
    'kitchenware': ['그릇/식기',
                    '냄비/프라이팬/솥',
                    '컵/잔/텀블러',
                    '수저/커트러리',
                    '주방수납/정리',
                    '식기건조대',
                    '보관/용기/도시락',
                    '주방잡화',
                    '조리도구',
                    '칼/도마/커팅기구'],
        'deco' : ['디퓨저/캔들',
                '플라워/식물',
                '홈갤러리',
                '인테리어소품',
                '시계',
                '월데코/장식',
                '데스크/디자인문구',
                'DIY/취미/공예',
                '파티/완구',
                '크리스마스'],
        'storage' : ['서랍장/트롤리',
                    '리빙박스/바구니',
                    '빨래바구니/햄퍼',
                    '행거',
                    '선반',
                    '옷걸이',
                    '옷정리/이불정리',
                    '화장대/테이블정리',
                    '현관/신발정리',
                    '후크/수납걸이'],
        'household' : ['욕실용품',
                        '수건/타월',
                        '청소용품',
                        '세탁용품',
                        '생활잡화',
                        '자동차용품'],
        'baby' : ['완구/교구',
                    '유아동침구/패브릭',
                    '매트/안전용품',
                    '유아동가구',
                    '유아의류/잡화',
                    '기저귀/기저귀용품',
                    '세탁/위생용품',
                    '수유용품',
                    '유아/아동식기',
                    '스킨케어/욕실용품'
        ]
    };


    mainCategory.addEventListener('change', () => {
    // 기존 소분류 옵션을 모두 제거
    subCategory.innerHTML = '<option value="none">소분류</option>';

    const selectedCategory = mainCategory.value;

    console.log(selectedCategory);

    if (categoryOption != 'none') {
        categoryOption[selectedCategory].forEach(sub => {
            const option = document.createElement('option');
            option.value = sub;
            option.textContent = sub;
            subCategory.appendChild(option);
        });
    }
    });
</script>
