<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚝딱뚝딱 : 모델링</title>

    <link rel="stylesheet" href="/css/common/fragments/header.css">
    <link rel="stylesheet" href="/css/common/fragments/footer.css">
    <link rel="stylesheet" href="/css/partner/interior/modeling/modelingEstimate.css">
    <link rel="stylesheet" href="/css/common/main.css">
    <link rel="stylesheet" href="/css/common/button.css">
    <link rel="icon" type="image/x-icon" href="/images/main/favicon.ico">
</head>
<body>
    <th:block th:replace="~{common/fragments/header}"></th:block>

    <h2 style="text-align: center; margin: 50px;">시공사 포트폴리오</h2>

    <div id="estimateContainer">
        <div>
            <img th:src="|data:image/jpeg;base64,${floorPlan}|"></img>
            <img th:src="|data:image/png;base64,${ThreedModeling}|"></img>
        </div>

        <div>


            <div style="margin: 30px 0;">
                <section class="interiorList">

                    <div class="titleArea">
                        <h2>시공사 리스트</h2>
                    </div>

                    <table style="text-align: center;">

                        <thead>
                            <th>시공사</th>
                            <th>전화번호</th>
                            <!-- <th>주소</th>
                            <th>시공가격(평당)</th> -->
                            <th>시공사 홈페이지</th>
                            <th>포트폴리오</th>
                        </thead>

                        <tbody>

                            <tr class="listRow"
                                th:each="interior : ${interiorList}" th:object="${interior}">
                                <td th:text="*{partnerBusinessName}">삶</td>
                                <td th:text="*{partnerTel}">01012341234</td>
                                <td th:text="*{homeLink != null ? homeLink : '없음'}"></td>
                                <!-- <td>서울특별시 중랑구 면목동</td>
                                <td>1,000,000</td> -->
                                <td>
                                    <button class="interiorDetailViewBtn" th:attr="data-portfolio-no=*{portfolioNo != null ? portfolioNo : ''}">포트폴리오</button>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                    
                </section>
                

                <section class="paginationArea">

                    <div class="pagination-area">
                  
                      <!-- 일반 목록 조회 (검색 X) -->
                      <ul class="pagination" th:unless="${query}" th:object="${pagination}">
                          <!-- 첫 페이지로 이동 -->
                          <li><a th:href="@{/interior/interiorList(cp=1)}">&lt;&lt;</a></li>
        
                          <!-- 이전 목록 마지막 번호로 이동 -->
                          <li><a th:href="@{/interior/interiorList(cp=*{prevPage})}">&lt;</a></li>
        
                          <!-- 특정 페이지로 이동 -->
                          <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
        
                              <!-- 현재 보고있는 페이지 -->
                              <li th:if="${i} == *{currentPage}">
                                  <a class="current" th:text="${i}">1</a>
                              </li>
        
                              <!-- 보고있지 않은 페이지 -->
                              <li th:unless="${i} == *{currentPage}">
                                  <a th:href="@{/interior/interiorList(cp=${i})}"
                                     th:text="${i}">2</a>
                              </li>
                          </th:block>
        
                          <!-- 다음 목록 시작 번호로 이동 -->
                          <li><a th:href="@{/interior/interiorList(cp=*{nextPage})}">&gt;</a></li>
        
                          <!-- 끝 페이지로 이동 -->
                          <li><a th:href="@{/interior/interiorList(cp=*{maxPage})}">&gt;&gt;</a></li>
                      </ul>
        
                      <!-- ------------------------------------------------------------------------------- -->
                      <!-- 검색 결과 조회 -->
                      <ul class="pagination" th:if="${query}" th:object="${pagination}">
                        <!-- 첫 페이지로 이동 -->
                        <li><a th:href="@{/interior/interiorList(cp=1, query=${query})}">&lt;&lt;</a></li>
        
                        <!-- 이전 목록 마지막 번호로 이동 -->
                        <li><a th:href="@{/interior/interiorList(cp=*{prevPage}, query=${query})}">&lt;</a></li>
        
                        <!-- 특정 페이지로 이동 -->
                        <th:block th:if="*{startPage lt endPage}" th:each="i : *{#numbers.sequence(startPage, endPage)}">
        
                            <!-- 현재 보고있는 페이지 -->
                            <li th:if="${i} == *{currentPage}">
                                <a class="current" th:text="${i}">1</a>
                            </li>
        
                            <!-- 보고있지 않은 페이지 -->
                            <li th:unless="${i} == *{currentPage}">
                                <a th:href="@{/interior/interiorList(cp=${i}, query=${query})}"
                                   th:text="${i}">2</a>
                            </li>
                        </th:block>
        
                        <!-- 일치하는 게시글이 없을 겨우 -->
                        <th:block th:unless="*{startPage lt endPage}">
        
                          <li>
                            <a class="current">1</a>
                          </li>
        
                        </th:block>
        
                        <!-- 다음 목록 시작 번호로 이동 -->
                        <li><a th:href="@{/interior/interiorList(cp=*{nextPage}, query=${query})}">&gt;</a></li>
        
                        <!-- 끝 페이지로 이동 -->
                        <li><a th:href="@{/interior/interiorList(cp=*{maxPage}, query=${query})}">&gt;&gt;</a></li>
                      </ul>
                      
                    
        
                      
        
                      
        
                    </div>
        
                  </section>


            </div>
        </div>
    </div>
    

    <th:block th:replace="~{common/fragments/footer}"></th:block>
    <script src="/js/partner/interior/modeling/modelingEstimate.js"></script>
</body>
</html>
