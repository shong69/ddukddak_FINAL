<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/images/main/favicon.ico">
        <title>뚝딱뚝딱 : 시공사</title>

        <link rel="stylesheet" href="/css/partner/interior/interiorPortfolioEdit/registProject.css">
        <link rel="stylesheet" href="/css/common/button.css">
        <link rel="stylesheet" href="/css/common/main.css">
        <link rel="stylesheet" href="/css/common/fragments/header.css">
        <link rel="stylesheet" href="/css/common/fragments/footer.css">

        <link rel="icon" type="image/x-icon" href="/images/main/favicon.ico">
    </head>

    <body>

        <th:block th:replace="~{partner/interior/common/header}"></th:block>

        <div class="mainContainer">

            <div class="title-area">
                <h1>프로젝트 추가</h1>
            </div>

            <form action="/partner/registProject" method="POST" id="registProjectForm" enctype="multipart/form-data">

                <div class="top-container">
                    <div class="input-project-title">
                        <div>
                            <h3>프로젝트명</h3>
                        </div>
                        <div>
                            <input type="text" name="projectName" id="inputProjectName" class="inputProjectName" maxlength="20" required>
                        </div>
                    </div>

                    <div class="input-project-title">
                        <div>
                            <h3>프로젝트 내용</h3>
                        </div>
                        <div>
                            <textarea name="projectContent" id="inputProjectContent" class="inputProjectContent" required></textarea>
                        </div>
                    </div>

                    <div class="input-project-info">
                        <div>
                            <h3>프로젝트 정보</h3>
                        </div>
                        <div>
                            <table class="project-info">
                                <tr>
                                    <td>주거형태</td>
                                    <td>
                                        <select name="housingType" id="housingType">
                                            <option>단독주택</option>
                                            <option>아파트</option>
                                            <option>다세대 주택</option>
                                            <option>상가</option>
                                            <option>오피스텔</option>
                                        </select>
                                    </td>
                                    <td>작업형태</td>
                                    <td>
                                        <select name="workForm" id="workForm">
                                            <option>리모델링</option>
                                            <option>바닥공사</option>
                                            <option>벽지도배</option>
                                        </select>
                                    </td>
                                    <td>시공비용</td>
                                    <td>
                                        <input type="number" step="100000" min="0" name="constructionCost" required>&nbsp;원
                                    </td>
                                    <td>평수</td>
                                    <td>
                                        <input type="number" min="0" name="workArea" required>&nbsp;평
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="input-project-detail">
                        <div>
                            <h3>세부정보</h3>
                        </div>
                        <table class="detail-info">
                            <tr>
                                <td>지역</td>
                                <td>
                                    <select name="region" id="region">
                                        <option>서울</option>
                                        <option>경기/인천</option>
                                        <option>충청/대전</option>
                                        <option>전라/광주</option>
                                        <option>경북/대구</option>
                                        <option>경남/부산/울산</option>
                                        <option>강원</option>
                                        <option>제주</option>
                                    </select>
                                </td>

                                <td>시공연도</td>
                                <td>
                                    <!-- <select name="constructionYear">
                                        <option>2000</option>
                                        <option>2001</option>
                                        <option>2002</option>
                                        <option>2003</option>
                                        <option>2004</option>
                                        <option>2005</option>
                                        <option>2006</option>
                                        <option>2007</option>
                                        <option>2008</option>
                                        <option>2009</option>
                                        <option>2010</option>
                                        <option>2011</option>
                                        <option>2012</option>
                                        <option>2013</option>
                                        <option>2014</option>
                                        <option>2015</option>
                                        <option>2016</option>
                                        <option>2017</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                    </select>&nbsp;년
                                     -->
                                    <input type="date" name="constructionYear" required>
                                </td>

                                <td>가족형태</td>
                                <td>
                                    <select name="familySize" id="familySize">
                                        <option>1인 가족</option>
                                        <option>2인 가족</option>
                                        <option>4인 가족</option>
                                        <option>기타</option>
                                    </select>
                                </td>

                            </tr>
                        </table>
                    </div>
                </div>

                <div class="midTitle">
                    <h2>사진 첨부하기</h2>
                </div>

                <div class="inputFile">
                    <input type="file" name="images" id="imageUpload" accept="image/*" multiple>
                </div>

                <div class="thumbnailImg">
                    <h1 id="mainImgText" style="display: none;">메인 이미지</h1>
                    <img id="largeImage" src="" alt="Large Image Preview" style="display: none;">
                </div>

                <!-- Hidden input for main image -->
                <input type="hidden" id="mainImgHidden" name="mainImg">

                <div class="btn-area">
                    <button class="boardCreateBtn">등록</button>
                </div>

            </form>

        </div>

        <th:block th:replace="~{common/fragments/footer}"></th:block>
        
        <script src="/js/partner/interior/interiorPortfolioEdit/registProject.js"></script>
    </body>
</html>
