<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚝딱 : 파트너 가입</title>

    <link rel="stylesheet" href="/css/common/main.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/button.css">
    <link rel="stylesheet" href="/css/common/fragments/header.css">
    <link rel="stylesheet" href="/css/common/fragments/footer.css">
    <link rel="stylesheet" href="/css/partner/signup.css">
</head>
<body>

    <th:block th:replace="~{common/fragments/header}"></th:block>

    <main>
        <form id="signupForm">
            <div class="signupContainer">
                <!-- 약관 동의, 정보 입력 영역 -->
                <div class="signupContainer2">
                    <!-- 약관 동의 영역 전체-->
                    <div class="agreeArea">
                        <div>
                            <div>
                                <h1>뚝딱뚝딱</h1>
                                <h4>약관에 동의 후 개인정보를 입력해야 파트너 등록 요청이 완료됩니다.</h4>
                            </div>
                            <!-- 이용약관 -->
                            <div>
                                <div class="agreeCheck">
                                    <h3>이용약관 동의<span class="required">(필수)</span></h3>
                                    <input type="checkbox">
                                </div>
                                <div>
                                    <textarea readonly><th:block th:replace="~{common/fragments/policies/terms-and-conditions}"></th:block></textarea>
                                </div>
                            </div>
                            <!-- 개인정보 수집 -->
                            <div>
                                <div>
                                    <h3>개인정보 수집 및 이용 동의<span class="required">(필수)</span></h3>
                                    <input type="checkbox">
                                </div>
                                <div>
                                    <textarea readonly><th:block th:replace="~{common/fragments/policies/privacy-policy}"></th:block></textarea>
                                </div>
                            </div>
                            <!-- 계정 운영 정책 -->
                            <div>
                                <div>
                                    <h3>계정 운영 정책<span class="required">(필수)</span></h3>
                                    <input type="checkbox">
                                </div>
                                <div>
                                    <textarea readonly><th:block th:replace="~{common/fragments/policies/account-management-policy}"></th:block></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <!-- 사업자, 회원정보 입력 -->
                        <div>
                            <!-- 사업자인증 ~ span -->
                            <div>
                                <div>
                                    <div>
                                        <h3>사업자인증</h3>
                                        <a>인증</a>
                                    </div>
                                </div>
                                <div>
                                    <input> - <input> - <input>
                                </div>
                                <div>
                                    <span>인증되었습니다.</span>
                                </div>
                            </div>

                            <!-- 상호명 -->
                            <div>
                                <div>
                                    <input placeholder="상호명">
                                    <input placeholder="사업자 등록 번호">
                                    <input placeholder="대표자명">
                                </div>
                            </div>

                            <!-- 아이디, 비밀번호, 휴대폰 번호 -->
                            <div>
                                <input placeholder="아이디">
                                <input placeholder="비밀번호">
                                <input placeholder="휴대폰번호">
                                <span>인증되었습니다.</span>
                                <a>인증</a>
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- 파트너 등록 요청 -->
                <div>
                    <button>파트너 등록 요청</button>
                </div>      
            </div>
        </form>
    </main>


    <th:block th:replace="~{common/fragments/footer}"></th:block>

</body>
</html>
