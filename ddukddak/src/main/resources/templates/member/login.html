<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚝딱뚝딱 : 회원로그인</title>

    <link rel="stylesheet" href="/css/common/main.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/common/button.css">
    <link rel="stylesheet" href="/css/common/fragments/header.css">
    <link rel="stylesheet" href="/css/common/fragments/footer.css">
    <link rel="stylesheet" href="/css/member/login.css">
    <link rel="icon" type="image/x-icon" href="/images/main/favicon.ico">

    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/74d1671a70.js" crossorigin="anonymous"></script>

    <!-- 네이버 스크립트 -->
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- 구글 sdk 추가 -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- 앱의 클라이언트 ID 지정 -->
    <meta name="google-signin-client_id" content="739886228603-jchth8f6nd964ov8vmf9n9o0qerr4kvo.apps.googleusercontent.com">

</head>
<body>
    <th:block th:replace="~{common/fragments/header}"></th:block>
    
    <main>
        <h1 class="loginPageTitle1">뚝딱뚝딱</h1>
        
        <div class="loginBox">
            <form id="loginForm" method="post" th:action="@{/member/login}" th:object="${member}">
                <input type="hidden" th:name="returnUrl" th:value="${returnUrl}">
                <div class="boxInDiv">
                    <h4 class="loginPageTitle2">회원 로그인</h4>
                    
                    <!-- 아이디, 비밀번호 입력 영역 -->
                    <div class="inputArea">
                        <div class="inputGroup">
                            <label for="inputId" class="idLabel">아이디</label>
                            <input type="text" id="inputId" name="memberId" required>
                        </div>
                        
                        <div class="inputGroup">
                            <label for="password" class="pwLabel">비밀번호</label>
                            <input type="password" id="inputPw" name="memberPw" required>
                        </div>
                    </div>

                    <!-- 아이디 저장 영역 -->
                    <div class="saveIdArea">
                        <input type="checkbox" id="saveId" name="saveId">
                        <label for="saveId"> 아이디 기억하기</label>
                    </div>

                    <!-- 파트너 로그인 영역 -->
                    <div class="goToPartnerLogin">
                        <a href="/partner/login">파트너 로그인 <i class="fa-solid fa-angle-right"></i></a>
                    </div>
                    
                    <!-- 로그인 버튼 -->
                    <div class="loginBtnArea">
                        <button class="mainPageBtn" id="loginBtn" style="width: 435px;">로그인</button>
                    </div>

                    <div class="socialLoginArea">
                        <!-- 네이버 -->
                        <!-- <div id="naver_id_login" class="disabled" data-tooltip="검수 이슈로 인한 사용 불가"></div> -->
                        <!-- Tooltip 요소 / 네이버 사용 불가 -->
                        <!-- <div id="tooltip" class="tooltip"></div> -->
                        <div id="naver-login-btn" style="cursor: pointer;">
                            <a>
                                <img src="/images/assets/naver_login.png" height="50px" alt="네이버로그인">
                            </a>
                        </div>
                        <!-- 카카오 -->
                        <div>
                            <a id="kakao-login-btn" style="cursor: pointer;">
                                <img src="/images/assets/kakao_logo_pick.webp"
                                    height="50px" alt="카카오로그인" />
                            </a>
                        </div>

                        <div>
                            <a id="google-login-btn" style="cursor: pointer;">
                            <img src="/images/assets/google.png" alt="구글로그인", height="50px"/></a>
                        </div>
                    </div>
                    

                    <div class="linksArea">
                        <div><a href="/signup">회원가입</a></div>
                        <div><a href="/member/findId">아이디 찾기</a></div>
                        <div><a href="/common/findPw">비밀번호 찾기</a></div>
                    </div>
                </div>
            </form>

        </div>
    </main>
    
    
    <th:block th:replace="~{common/fragments/footer}"></th:block>
    
    <script src="/js/common/login.js"></script>
    <script src="/js/member/login.js"></script>

    <script src="/js/common/redirectToLogin.js"></script>

</body>
</html>
