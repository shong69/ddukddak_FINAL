<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/main/favicon.ico">
    <title>관리자 : 결제내역</title>

    <!-- <link rel="stylesheet" href="/css/common/main.css"> -->
    <link rel="stylesheet" href="/css/common/fragments/header.css">
    <link rel="stylesheet" href="/css/common/fragments/admin/leftheader.css">
    <link rel="stylesheet" href="/css/manager/payment.css">
</head>
<body>
    <div class="bodyContainer">
    <!-- 헤더 -->
        <th:block th:replace="~{manager/common/header}"></th:block>

        <div class="mainContainer">
        
            <!-- 왼쪽 네비 -->
            <th:block th:replace="~{common/fragments/admin/leftheader}"></th:block>
            
            <!-- 컨텐츠 전체 박스 -->
            <section class="contentContainer">

                <!--  -->
                <div class="content">
                    <!-- 타이틀 -->
                    <div class="titleBox">
                        <h3>결제 내역</h3>
                    </div>

                    <!-- 선택 승인, 삭제 영역 -->
                    <div class="multiPassBtnDiv">
                        <div>
                            <button id="multiPassBtn" type="button" class="multiPassBtn">선택 처리</button>
                        </div>
                    </div>

                    <!-- 테이블 -->
                    <div class="listBox">
                        <table>
                            <thead>
                                <tr>
                                    <th><input type="checkbox" class="select-all" name="selectAll"></th>
                                    <th>No</th>
                                    <th>주문번호</th>
                                    <th>구매자명</th>
                                    <th>결제금액</th>
                                    <th>결제상태</th>
                                    <th>결제PG사</th>
                                    <th>결제수단</th>
                                    <th>결제일</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 게시글이 존재 X-->
                                <th:block th:if="${#lists.isEmpty(paymentList)}">
                                    <tr>
                                        <td colspan="6">결제 내역이 없습니다.</td>
                                    </tr>
                                </th:block>

                                <!-- 
                                    model.addAttribute("pagination", map.get("pagination"));
                                    model.addAttribute("passList", map.get("passList"));
		
                                -->

                                <!-- 게시글이 존재 O -->
                                <th:block th:unless="${#lists.isEmpty(paymentList)}">

                                    <!-- 반복문을 통한 행 생성 -->
                                    <tr th:each="payment : ${paymentList}" th:object="${payment}" class="clickable-row">
                                        
                                        <!-- 체크 박스 -->
                                        <td><input type="checkbox" class="select-item" name="selectItem"></td>

                                        <!-- 결제 번호 -->
                                        <td th:text="*{paymentNo}">결제 번호</td>

                                        <!-- 주문 번호 -->
                                        <td><a th:text="*{merchantUid}" onclick="alert('서비스 준비중입니다.')">주문번호</a></td>

                                        <!-- 구매자명 -->
                                        <td th:text="*{buyerName}">구매자명</td>

                                        <!-- 결제 금액 -->
                                        <td th:text="*{amount}" class="amount">결제금액</td>

                                        <!-- 결제 상태 -->
                                        <td th:text="*{status}">결제상태</td>

                                        <!-- 결제 pg사 -->
                                        <td th:text="*{pgProvider}">결제pg사</td>

                                        <!-- 결제 수단 -->
                                        <td th:text="*{payMethod}">결제수단</td>
                                        <td th:text="*{startedAt}" class="payment-date">결제일</td>
                                        <td class="btn-td"><button type="button" class="confirmBtn">환불</button></td>
                                        <!-- <input id="partnerTel" type="hidden" name="partnerTel" th:value="*{partnerTel}"> -->
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>    
                    </div>

                    <!-- 페이지네이션 -->
                    <!-- 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
                    <div class="pagination-area">

                        <ul class="pagination" th:object="${pagination}" th:unless="${#lists.isEmpty(paymentList)}">

                            <!-- 첫 페이지로 이동 -->
                            <li><a th:href="@{/manager/payment(cp=1)}">&lt;&lt;</a></li>

                            <!-- 이전 목록 마지막 번호로 이동 -->
                            <li><a th:href="@{/manager/payment(cp=*{prevPage})}">&lt;</a></li>

                            <!-- 특정 페이지로 이동 -->
                            <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
                                
                                <!-- 현재 보고 있는 페이지 -->
                                <li th:if="${i} == *{currentPage}">
                                    <a class="current" th:text="${i}">현재페이지</a>
                                </li>
            
                                <!-- 보고있지 않은 페이지 -->
                                <li th:unless="${i} == *{currentPage}">
                                    <a th:href="@{/manager/payment(cp=${i})}" 
                                    th:text="${i}">이동할 페이지</a>
                                </li>
                                
                            </th:block>
                            
                            <!-- 다음 목록 시작 번호로 이동 -->
                            <li><a th:href="@{/manager/payment(cp=*{nextPage})}">&gt;</a></li>

                            <!-- 끝 페이지로 이동 -->
                            <li><a th:href="@{/manager/payment(cp=*{maxPage})}">&gt;&gt;</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/js/manager/payment.js"></script>
    <script src="/js/common/redirectToLogin.js"></script>
</body>


</html>
