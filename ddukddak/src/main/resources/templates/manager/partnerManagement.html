<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/main/favicon.ico">
    <title>관리자 : 파트너관리</title>

    <!-- <link rel="stylesheet" href="/css/common/main.css"> -->
    <link rel="stylesheet" href="/css/common/fragments/header.css">
    <link rel="stylesheet" href="/css/common/fragments/admin/leftheader.css">
    <link rel="stylesheet" href="/css/manager/partnerManagement.css">
</head>
<body>
    <div class="bodyContainer">
    <!-- 헤더 -->
        <th:block th:replace="~{manager/common/header}"></th:block>

        <div class="mainContainer">
        
            <!-- 왼쪽 네비 -->
            <th:block th:replace="~{common/fragments/admin/leftheader}"></th:block>
            
            <!-- 컨텐츠 전체 박스 -->
            <section class="contentContainer">

                <!--  -->
                <div class="content">
                    <!-- 타이틀 -->
                    <div class="titleBox">
                        <h3>파트너 관리</h3>
                    </div>

                    <!-- 선택 승인, 삭제 영역 -->
                    <div class="multiPassBtnDiv">
                        <div>
                            <button id="multiPassBtn" type="button" class="multiPassBtn">탈퇴 처리</button>
                        </div>
                    </div>

                    <!-- 테이블 -->
                    <div class="listBox">
                        <table>
                            <thead>
                                <tr>
                                    <th><input type="checkbox" class="select-all" name="selectAll"></th>
                                    <th>No</th>
                                    <th>아이디</th>
                                    <th>상호명</th>
                                    <th>사업자등록번호</th>
                                    <th>파트너 연락처</th>
                                    <th>탈퇴여부</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                                <th:block th:if="${#lists.isEmpty(partnerList)}">
                                    <tr>
                                        <td colspan="6">파트너가 존재하지 않습니다.</td>
                                    </tr>
                                </th:block>

                                <!-- 
                                    model.addAttribute("pagination", map.get("pagination"));
                                    model.addAttribute("passList", map.get("passList"));
		
                                -->

                                <!-- 게시글이 존재 O -->
                                <th:block th:unless="${#lists.isEmpty(partnerList)}">

                                    <!-- 반복문을 통한 행 생성 -->
                                    <tr th:each="partner : ${partnerList}" th:object="${partner}">
                                        
                                        <!-- 체크 박스 -->
                                        <td><input type="checkbox" class="select-item" name="selectItem"></td>

                                        <!-- 파트너번호 -->
                                        <td th:text="*{partnerNo}">파트너번호</td>

                                        <!-- 파트너 아이디 -->
                                        <td th:text="*{partnerId}">파트너 아이디</td>
                                        
                                        <!-- 상호명 -->
                                        <td th:text="*{partnerBusinessName}">상호명</td>

                                        <!-- 사업자등록번호 -->
                                        <td th:text="*{partnerBusinessNum}" class="business-number">사업자등록번호</td>

                                        <!-- 파트너 연락처 -->
                                        <td th:text="*{partnerTel}">파트너 연락처</td>

                                        <!-- 탈퇴 여부 -->
                                        <th:block th:if="*{partnerDelFl == 'N'}">
                                            <td>활동중</td>
                                        </th:block>
                                        <th:block th:unless="*{partnerDelFl == 'N'}">
                                            <td>탈퇴</td>
                                        </th:block>

                                        <!-- 탈퇴 버튼 -->
                                        <th:block th:if="*{partnerDelFl == 'N'}">
                                            <td class="btn-td"><button type="button" class="delBtn">탈퇴</button></td>
                                        </th:block>
                                        <th:block th:unless="*{partnerDelFl == 'N'}">
                                            <td></td>
                                        </th:block>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>    
                    </div>

                    <!-- 페이지네이션 -->
                    <!-- 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
                    <div class="pagination-area">

                        <ul class="pagination" th:object="${pagination}">

                            <!-- 첫 페이지로 이동 -->
                            <li><a th:href="@{/manager/partner/management(cp=1)}">&lt;&lt;</a></li>

                            <!-- 이전 목록 마지막 번호로 이동 -->
                            <li><a th:href="@{/manager/partner/management(cp=*{prevPage})}">&lt;</a></li>

                            <!-- 특정 페이지로 이동 -->
                            <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
                                
                                <!-- 현재 보고 있는 페이지 -->
                                <li th:if="${i} == *{currentPage}">
                                    <a class="current" th:text="${i}">현재페이지</a>
                                </li>
            
                                <!-- 보고있지 않은 페이지 -->
                                <li th:unless="${i} == *{currentPage}">
                                    <a th:href="@{/manager/partner/management(cp=${i})}" 
                                    th:text="${i}">이동할 페이지</a>
                                </li>
                                
                            </th:block>
                            
                            <!-- 다음 목록 시작 번호로 이동 -->
                            <li><a th:href="@{/manager/partner/management(cp=*{nextPage})}">&gt;</a></li>

                            <!-- 끝 페이지로 이동 -->
                            <li><a th:href="@{/manager/partner/management(cp=*{maxPage})}">&gt;&gt;</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/js/manager/partnerManagement.js"></script>
    <script src="/js/common/redirectToLogin.js"></script>
</body>


</html>
