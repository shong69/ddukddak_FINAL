<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/main/favicon.ico">
    <title>관리자 : 신고내역</title>

    <!-- <link rel="stylesheet" href="/css/common/main.css"> -->
    <link rel="stylesheet" href="/css/common/fragments/header.css">
    <link rel="stylesheet" href="/css/common/fragments/admin/leftheader.css">
    <link rel="stylesheet" href="/css/manager/report.css">
</head>
<body>
    <div class="bodyContainer">
    <!-- 헤더 -->
        <th:block th:replace="~{manager/common/header}"></th:block>

        <div class="mainContainer">
        
            <!-- 왼쪽 네비 -->
            <th:block th:replace="~{common/fragments/admin/leftheader}"></th:block>
            
            <!-- 컨텐츠 전체 박스 -->
            <section class="contentContainer">

                <!--  -->
                <div class="content">
                    <!-- 타이틀 -->
                    <div class="titleBox">
                        <h3>신고내역</h3>
                    </div>


                    <!-- 테이블 -->
                    <div class="listBox">
                        <table>
                            <thead>
                                <tr>
                                    <th>신고 번호</th>
                                    <th>피신고자 아이디</th>
                                    <th>신고 사유</th>
                                    <th>신고 날짜</th>
                                    <th>신고자 아이디</th>
                                    <th>신고 게시글 링크</th>
                                </tr>
                            </thead>
                            <tbody>

                                <th:block th:if="${#lists.isEmpty(reportList)}">
                                    <tr>
                                        <td colspan="6">회원이 존재하지 않습니다.</td>
                                    </tr>
                                </th:block>

                                <!-- 
                                    model.addAttribute("pagination", map.get("pagination"));
                                    model.addAttribute("passList", map.get("passList"));
		
                                -->

                                <!-- 게시글이 존재 O -->
                                <th:block th:unless="${#lists.isEmpty(reportList)}">

                                    <!-- 반복문을 통한 행 생성 -->
                                    <tr th:each="report : ${reportList}" th:object="${report}">

                                        <!-- 신고 번호 -->
                                        <td th:text="*{reportNo}">신고 번호</td>

                                        <!-- 피신고자 아이디 -->
                                        <td th:text="*{reportedMemberId}">피신고자 아이디</td>

                                        <!-- 신고 사유 -->
                                        <td th:text="*{reportReason}">신고 사유</td>

                                        <!-- 신고 날짜 -->
                                        <td th:text="*{reportDate}">신고 날짜</td>

                                        <!-- 신고자 아이디 -->
                                        <td th:text="*{memberId}">신고자 아이디</td>

                                        <!-- 신고 게시글 링크 -->
                                        <td><a th:href="|/myHouse/detail/*{boardNo}|" th:text="|/myHouse/detail/*{boardNo}|">신고 게시글 링크</a></td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>    
                    </div>

                    <!-- 페이지네이션 -->
                    <!-- 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
                    <div class="pagination-area">

                        <ul class="pagination" th:object="${pagination}">

                            <!-- 첫 페이지로 이동 -->
                            <li><a th:href="@{/manager/report(cp=1)}">&lt;&lt;</a></li>

                            <!-- 이전 목록 마지막 번호로 이동 -->
                            <li><a th:href="@{/manager/report(cp=*{prevPage})}">&lt;</a></li>

                            <!-- 특정 페이지로 이동 -->
                            <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
                                
                                <!-- 현재 보고 있는 페이지 -->
                                <li th:if="${i} == *{currentPage}">
                                    <a class="current" th:text="${i}">현재페이지</a>
                                </li>
            
                                <!-- 보고있지 않은 페이지 -->
                                <li th:unless="${i} == *{currentPage}">
                                    <a th:href="@{/manager/report(cp=${i})}" 
                                    th:text="${i}">이동할 페이지</a>
                                </li>
                                
                            </th:block>
                            
                            <!-- 다음 목록 시작 번호로 이동 -->
                            <li><a th:href="@{/manager/report(cp=*{nextPage})}">&gt;</a></li>

                            <!-- 끝 페이지로 이동 -->
                            <li><a th:href="@{/manager/report(cp=*{maxPage})}">&gt;&gt;</a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/js/common/redirectToLogin.js"></script>
</body>


</html>
